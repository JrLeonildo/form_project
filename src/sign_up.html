<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="../js/script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Cadastre-se</title>
</head>
<body>

  <div class="container">

    <div>
      <h1>Cadastre-se</h1>
    </div>

    <form>

      <div class="container_inputs">
        <label for="full_name">
          Nome completo
        </label>
        <input 
          required
          type="text" 
          title="Nome completo"
          class="input_full_name" 
          name=""
          id="full_name"          
        >
      </div>

      <div class="gender">
        <div class="man_gender">
          <span class="material-symbols-outlined">
            man
          </span>
          <input 
            type="radio" 
            title="Gênero masculino"
            class="radio"
            name=""
            id="man_gender"                         
          >
          <label for="man_gender">
            Masculino
          </label>
        </div>

        <div class="woman_gender">
          <span class="material-symbols-outlined">
            woman
          </span>
          <input 
            type="radio"
            title="Gênero feminino"
            class="radio" 
            name=""
            id="woman_gender" 
          >
          <label for="woman_gender">
            Feminino
          </label>
        </div>
      </div>

      <div class="container_inputs">
        <label for="email">
          E-mail
        </label>
        <input 
          required
          type="email"
          title="E-mail"
          class="input_email" 
          name=""
          id="email">
      </div>

      <div class="container_inputs">
        <div class="label_password_and_icon">
          <label for="password">Password</label>
          <button class="visibility">
            <span class="material-symbols-outlined eye">
              visibility
            </span>
          </button>
        </div>
        <input 
          required
          type="password" 
          title="Senha"
          class="input_password"
          name="" 
          id="password">          
      </div>

      <div class="container_btn_register">
        <button class="botton_register_end_enter" type="submit">
          Inscrever-se
        </button>
      </div>

    </form>

    <div class="footer">
      <p>Já possui cadastro?</p>
      <span>
        <a href="login.html">Acessar</a>
      </span>
    </div>

  </div>

</body>
</html>
