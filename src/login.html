<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="../js/script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Login</title>
</head>
<body>
  <div class="header">
    <div>
      <button>
        <a href="#">Acessar</a>
      </button>
    </div>
    <div>
      <p>|</p>
    </div>
    <div>
      <button>
        <a href="sign_up.html">Cadastre-se</a>
      </button>
    </div>
  </div>
  <div class="container">
    <div>
      <h1>Acessar</h1>
    </div>

    <form>

      <div class="container_inputs">
        <label for="email">
          E-mail
        </label>
        <input 
          required
          type="email" 
          title="E-mail"
          class="input_email" 
          name=""
          id="email">
      </div>

      <div class="container_inputs">
        <div class="label_password_and_icon">
          <label for="password">Password</label>
          <button class="visibility">
            <span class="material-symbols-outlined eye">
              visibility
            </span>
          </button>  
        </div>
        <input
          required 
          type="password"
          title="Senha" 
          class="input_password"
          name=""
          id="password" 
        >
      </div>

      <div class="container_btn_login">
        <button class="botton_register_end_enter" type="submit">
          Entrar
        </button>
      </div>

    </form>

    <div class="footer">
      <p>NÃ£o possui cadastro?</p>
      <span>
        <a href="sign_up.html">Cadastre-se</a>
      </span>
    </div>

  </div>

</body>
</html>
